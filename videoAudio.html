<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multimedia y Audio en HTML5</title>
    <script src="main.js"></script>
</head>
<body>
    <h2>Videos para HTML5</h2>
    <video controls preload="auto" loop autoplay poster="img.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogv" type="video/ogg">
        <p>Tu navegador no soporta video</p>
    </video>

    <audio controls>
        <source src="audio.m4a" type="audio.mp4">
        <source src="audio.oga" type="audio/ogg">
    </audio>
</body>
</html>
